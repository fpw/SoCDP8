# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pynq-z2"
BBFILE_PATTERN_meta-pynq-z2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pynq-z2 = "6"

LAYERDEPENDS_meta-pynq-z2 = "core"
LAYERSERIES_COMPAT_meta-pynq-z2 = "warrior"
